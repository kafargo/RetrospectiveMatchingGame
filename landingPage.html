<!DOCTYPE html>
<html>
<head>
  <!-- The into page for the retro game app
    Author: Alex Fargo -->

  <link
    rel="stylesheet"
    type="text/css"
    href="styles\landingPage.css"
  ></link>

  <script src="scripts\landingPage.js"></script>
</head>

<body>
  <div>
    <h1>
      <div class="mainTitle">Retrospective Matching</div>
    </h1>

<div class="center">

    <p>
      <!--<form>-->

        <!-- The below code is inline javascript to acomplish roughly the same thing as the placeholder.
        
        onfocus="this.value = this.value=='Enter PIN'?'':this.value;" 
        onblur="this.value = this.value==''?'Enter PIN':this.value;"> -->

        <input
          id = "gamePin"
          class="inputBox"
          type="number"
          placeholder="Enter PIN"
          autofocus="autofocus"
        ></input>

        <br>

        <input
          class="purpleButton"
          type="submit"
          value="Join a Game"
          onclick="loginValidation()"
        ></input>
      <!--</form>-->

        <br>

      <input
        class="blueButton"
        type="button"
        value="Start a New Game"
      ></input>
    </p>
    </div>
  </div>

  <div
    class="errorMessage"
    id="errorMessage"
  >
    error messages will go in here
  </div>
</body>
</html>
